<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tomlinism</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" id="theme-link"/>
    <link rel="stylesheet" href="./styles/home-theme.css" id="theme-link" />
    <link rel="icon" href="./images/icon16.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="select">
        <select name="theme-select" id="theme-select">
            <option class="theme-option" value = "home">Home</option>
            <option class="theme-option" value = "away">Away</option>
            <option class="theme-option" value = "color-rush">Color Rush</option>
            <option class="theme-option" value = "bumblebee">Bumblebee</option>
        </select>
    </div>
      <div class="tomlinism-quote-container">
        <h1>Tomlinism Tabs</h1>
        <p id="tomlinism-quote"></p>
      </div>
      <div id="content-wrapper">
        <div class="stripe1-left"></div>
        <div class="stripe1-right"></div>
        <div class="stripe2-left"></div>
        <div class="stripe2-right"></div>
        <div class="stripe3-left"></div>
        <div class="stripe3-right"></div>
        <div class="stripe4-left"></div>
        <div class="stripe4-right"></div>
        <div class="stripe5-left"></div>
        <div class="stripe5-right"></div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
