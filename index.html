<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tomlinism</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" id="theme-link" />
    <link rel="icon" href="./images/icon16.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="options-container">
        <div class="options">
          <label for="theme-home">Home</label>
          <input type="radio" name="theme" value="home" id="theme-home" />

          <label for="theme-away">Away</label>
          <input type="radio" name="theme" value="away" id="theme-away" />

          <label for="theme-color-rush">Color</label>
          <input type="radio" name="theme" value="color-rush" id="theme-color-rush" />

          <label for="theme-bumblebee">Bumblebee</label>
          <input type="radio" name="theme" value="bumblebee" id="theme-bumblebee" />
        </div>
      </div>
      <div class="tomlinism-quote-container">
        <h1>Tomlinism Tabs</h1>
        <div class="tomlinism-quote-inner-wrapper">
          <p id="tomlinism-quote"></p>
        </div>
      </div>
      <div id="content-wrapper">
        <div class="stripe1-left"></div>
        <div class="stripe1-right"></div>
        <div class="stripe2-left"></div>
        <div class="stripe2-right"></div>
        <div class="stripe3-left"></div>
        <div class="stripe3-right"></div>
        <div class="stripe4-left"></div>
        <div class="stripe4-right"></div>
        <div class="stripe5-left"></div>
        <div class="stripe5-right"></div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
