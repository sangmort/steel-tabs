<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tomlinism</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" id="theme-link" />
    <link rel="icon" href="./images/icon16.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="bumblebee-stripes"></div>
      <div id="content-wrapper">
        <div class="stripe-01">
          <div class="options">
            <label for="theme-home">Home</label>
            <input type="radio" name="theme" value="home" id="theme-home" />

            <label for="theme-away">Away</label>
            <input type="radio" name="theme" value="away" id="theme-away" />

            <label for="theme-color-rush">Color</label>
            <input type="radio" name="theme" value="color-rush" id="theme-color-rush" />

            <label for="theme-bumblebee">Bumblebee</label>
            <input type="radio" name="theme" value="bumblebee" id="theme-bumblebee" />
          </div>
        </div>
        <div class="stripe-02"></div>
        <div class="stripe-03"></div>
        <div class="stripe-04">
          <h1>Tomlinism Tabs</h1>
          <p id="tomlinism-quote"></p>
        </div>
        <div class="stripe-05"></div>
        <div class="stripe-06"></div>
        <div class="stripe-07"></div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
